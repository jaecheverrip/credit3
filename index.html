<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Créditos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
    }
    #resetButton {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Créditos</h1>
  <div id="inicio">
    <button id="tarjetaCreditoButton">Tarjeta de Crédito</button>
    <button id="prestamoFrancesButton">Préstamo Francés</button>
  </div>

  <div id="creditCalculator"></div>
  <canvas id="creditChart"></canvas>
  <button id="resetButton">Volver al inicio</button>

  <script src="credit_calculator.js"></script>
</body>
</html>
